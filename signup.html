<!DOCTYPE html>
<html>
    <head>
        
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up!</title>
        
        <!-- The stylesheet -->
        <link rel="stylesheet" href="css/signupstyles.css" />
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>

        <div id="main">
        	
        	<h1>Sign up, it's FREE!</h1>
        	
        	<form class="" method="post" action="">
        		
        		<div class="row email">
                    <label for="uname"><b>Username</b></label>
	    			<input type="text" id="email" name="email" placeholder="Email" />
        		</div>
        		
        		<div class="row pass">
                    <label for="psw"><b>Password</b></label>
        			<input type="password" id="password1" name="password1" placeholder="Password" />
        		</div>
        		
        		<div class="row pass">
                    <label for="psw"><b>Password</b></label>

        			<input type="password" id="password2" name="password2" placeholder="Password (repeat)" enabled="true" >
        		</div>
				<div class=" roll">
                    <label for="roll"><b>Age</b></label>
        			<input type="number" id="number" name="roll no" placeholder="Roll number" enabled="true">
        		</div>
        		
        		<!-- The rotating arrow -->
        		<div class="arrowCap"></div>
        		<div class="arrow"></div>
        		
        		<p class="meterText">Password Meter</p>
        		
        		<input type="submit" value="Register">
        		
        	</form>
        </div>
        
        <footer>
	        &copy Sparsh Singh
        </footer>
        
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="js/jquery.complexify.js"></script>
		<script src="js/signupscript.js"></script>
		     
    </body>
</html>
